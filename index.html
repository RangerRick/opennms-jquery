<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>OpenNMS</title>
		<link rel="stylesheet" href="themes/OpenNMS.css" />
		<link rel="stylesheet" href="jquery.mobile-1.1.0.css" />
		<link rel="stylesheet" href="app.css" />
		<script src="jquery-1.7.2.js"></script>
		<script>
			$( document ).bind( "mobileinit", function() {
				$.mobile.allowCrossDomainPages = true;
				$.support.cors = true;
			});
		</script>
		<script src="jquerymobile-router/js/jquery.mobile.router.js"></script>
		<script src="jquery.mobile-1.1.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova-1.7.0.js"></script>
		<script src="util.js"></script>
		<script src="jquery.timeago.js"></script>
		<script src="alarms.js"></script>
		<script src="outages.js"></script>
		<script src="nodes.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div id="outages" data-role="page" data-theme="a">
			<div data-role="header" data-position="fixed">
				<h1>Outages</h1>
			</div>
			<div data-role="content" data-theme="a">
				<ul id="outage-list" data-role="listview" data-theme="a">
				</ul>
			</div>
			<div data-role="footer" class="opennms-tabs" data-theme="b" data-position="fixed">
				<div data-role="navbar" class="opennms-tabs" data-grid="c">
				<ul>
					<li><a href="#outages" class="onms-outages ui-btn-active ui-state-persist" data-icon="custom">Outages</a></li>
					<li><a href="#alarms"  class="onms-alarms"  data-icon="custom">Alarms</a></li>
					<li><a href="#nodes"   class="onms-nodes"   data-icon="custom">Nodes</a></li>
					<li><a href="#about"   class="onms-logo"    data-icon="custom">About</a></li>
				</ul>
				</div>
			</div>
		</div>
		<div id="alarms" data-role="page" data-theme="a">
			<div data-role="header" data-position="fixed">
				<h1>Alarms</h1>
			</div>
			<div data-role="content" data-theme="a">
				<ul id="alarm-list" data-role="listview" data-theme="a">
				</ul>
			</div>
			<div data-role="footer" class="opennms-tabs" data-theme="b" data-position="fixed">
				<div data-role="navbar" class="opennms-tabs" data-grid="c">
				<ul>
					<li><a href="#outages" class="onms-outages" data-icon="custom">Outages</a></li>
					<li><a href="#alarms"  class="onms-alarms ui-btn-active ui-state-persist"  data-icon="custom">Alarms</a></li>
					<li><a href="#nodes"   class="onms-nodes"   data-icon="custom">Nodes</a></li>
					<li><a href="#about"   class="onms-logo"    data-icon="custom">About</a></li>
				</ul>
				</div>
			</div>
		</div>
		<div id="outages-node-detail" data-role="page" data-theme="a" data-add-back-btn="true">
			<div data-role="header" data-position="fixed">
				<a href="#outages" data-icon="arrow-l" data-theme="b">Back</a>
				<h1>Node</h1>
			</div>
			<div data-role="content" data-theme="a">
			</div>
			<div data-role="footer" class="opennms-tabs" data-theme="b" data-position="fixed">
				<div data-role="navbar" class="opennms-tabs" data-grid="c">
				<ul>
					<li><a href="#outages" class="onms-outages" data-icon="custom">Outages</a></li>
					<li><a href="#alarms"  class="onms-alarms"  data-icon="custom">Alarms</a></li>
					<li><a href="#nodes"   class="onms-nodes"   data-icon="custom">Nodes</a></li>
					<li><a href="#about"   class="onms-logo"    data-icon="custom">About</a></li>
				</ul>
				</div>
			</div>
		</div>
		<div id="nodes-node-detail" data-role="page" data-theme="a" data-add-back-btn="true">
			<div data-role="header" data-position="fixed">
				<a href="#nodes" data-icon="arrow-l" data-theme="b">Back</a>
				<h1>Node</h1>
			</div>
			<div data-role="content" data-theme="a">
			</div>
			<div data-role="footer" class="opennms-tabs" data-theme="b" data-position="fixed">
				<div data-role="navbar" class="opennms-tabs" data-grid="c">
				<ul>
					<li><a href="#outages" class="onms-outages" data-icon="custom">Outages</a></li>
					<li><a href="#alarms"  class="onms-alarms"  data-icon="custom">Alarms</a></li>
					<li><a href="#nodes"   class="onms-nodes"   data-icon="custom">Nodes</a></li>
					<li><a href="#about"   class="onms-logo"    data-icon="custom">About</a></li>
				</ul>
				</div>
			</div>
		</div>
	</body>
</html>
